<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cookie Clicker</h1>
    <p class="counter">Cookies: <span id="cookieCount">0</span></p>

    <div class="cookie-container">
        <img src="images/cookie.png" alt="Cookie" class="cookie" id="cookie">
    </div>

    <!-- Control Buttons -->
    <div class="control-buttons">
        <!--<button id="pauseButton" class="control-button">Pause</button>-->
        <button id="resetButton" class="control-button">Reset</button>
    </div>

    <!-- Store Button -->
    <button id="storeButton" class="popup-toggle">ðŸ›’ Store</button>

    <!-- Expandable Bottom-Right Store -->
    <div class="popup-bar" id="store">
        <div class="popup-content">
            <p>Upgrades:</p>
            <button class="upgrade-option" id="autoClicker">Auto Clicker (Cost: 50)</button>
            <button class="upgrade-option" id="doubleCookies">Double Cookies (Cost: 100)</button>
            <button class="upgrade-option" id="goldenCookie">Golden Cookie (Cost: 500)</button>
            <button class="upgrade-option" id="speedBoost">Speed Boost (Cost: 1000)</button>
            <button class="upgrade-option" id="megaClicker">Mega Clicker (Cost: 2000)</button>
            <button class="upgrade-option" id="goldenRain">Golden Rain (Cost: 5000)</button>
            <button class="upgrade-option" id="ultraSpeedBoost">Ultra Speed Boost (Cost: 10000)</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="popup_script.js"></script>
</body>
</html>
