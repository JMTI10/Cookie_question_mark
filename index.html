<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cookie Clicker</h1>
    <p class="counter">Cookies: <span id="cookieCount">0</span></p>
    <div class="cookie-container">
        <img src="images/cookie.png" alt="Cookie" class="cookie" id="cookie">
    </div>
    <button class="upgrade-btn" id="upgrade">Upgrade (Cost: 10)</button>
    <button id="openPopup" class="open-popup-btn">Open Window</button>
    <div class="popup-bar">
        <input type="checkbox" id="togglePopup" class="popup-checkbox">
        <label for="togglePopup" class="popup-toggle">â–²</label>
        <div class="popup-content">
            <p>This is a small expandable window!</p>
        </div>
    </div>
    <script src="popup_script.js"></script>
    <script src="script.js"></script>
</body>
</html>
