<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cookie Clicker</h1>
    <p class="counter">Cookies: <span id="cookieCount">0</span></p>
    <div class="cookie-container">
        <img src="images/cookie.png" alt="Cookie" class="cookie" id="cookie">
    </div>

    <button class="upgrade-btn" id="upgrade">Upgrade (Cost: 10)</button>

    <script src="script.js"></script>
</body>
</html>
